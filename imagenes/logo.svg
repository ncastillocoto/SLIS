<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 300" width="150" height="150">
  <!-- Círculo de fondo -->
  <circle cx="150" cy="150" r="145" fill="#ffffff" stroke="#020062" stroke-width="5"/>
  
  <!-- Texto del círculo exterior Superior -->
  <path id="lower-circle-text" fill="none" d="M 150, 150 m 0, 120 a 120,120 0 0,1 0,-240 a 120,120 0 0,1 0,240 z"/>
  <text font-family="Times New Roman, sans-serif" font-size="24" font-weight="bold" fill="#020062">
    <textPath href="#lower-circle-text" startOffset="15%">SAINT LAWRENCE INTERNATIONAL SCHOOL</textPath>
  </text>
  
  <!-- Lema del centro inferior -->
<text x="150" y="245" text-anchor="middle" font-family="Times New Roman, bold, sans-serif" font-size="16" font-weight="bold" fill="#020062">
  Educating for the future
</text>
  
  <!-- Órbitas atómicas -->
  <!-- Órbita horizontal -->
  <ellipse cx="150" cy="150" rx="90" ry="25" fill="none" stroke="#020062" stroke-width="3" transform="rotate(0, 150, 150)"/>
  
  <!-- Órbita diagonal 1 -->
  <ellipse cx="150" cy="150" rx="90" ry="25" fill="none" stroke="#fdf253" stroke-width="3" transform="rotate(60, 150, 150)"/>
  
  <!-- Órbita diagonal 2 -->
  <ellipse cx="150" cy="150" rx="90" ry="25" fill="none" stroke="#da4440" stroke-width="3" transform="rotate(120, 150, 150)"/>
  
  <!-- Círculo central -->
  <circle cx="150" cy="150" r="15" fill="#020062"/>
  
  <!-- Electrones originales -->
  <circle cx="240" cy="150" r="8" fill="#020062"/>
  <circle cx="195" cy="224" r="8" fill="#fdf253"/>
  <circle cx="105" cy="225" r="8" fill="#da4440"/>

  <!-- Electrones reflejados (en el lado opuesto) -->
  <circle cx="60" cy="150" r="8" fill="#020062"/>
  <circle cx="105" cy="75" r="8" fill="#fdf253"/>
  <circle cx="195" cy="75" r="8" fill="#da4440"/>
</svg>