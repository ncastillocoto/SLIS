<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuestionario Personal</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Crimson+Pro:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #fafaf9;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        /* Input screen */
        .input-screen {
            position: fixed;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #fafaf9;
            z-index: 2000;
            transition: opacity 0.8s ease, transform 0.8s ease;
        }

        .input-screen.hide {
            opacity: 0;
            transform: scale(1.1);
            pointer-events: none;
        }

        .input-container {
            max-width: 500px;
            width: 90%;
            text-align: center;
        }

        .input-label {
            font-size: 1.1rem;
            color: #666;
            margin-bottom: 1.5rem;
            font-weight: 300;
            letter-spacing: 0.5px;
        }

        .input-field {
            width: 100%;
            padding: 1.2rem 2rem;
            font-size: 1.3rem;
            font-family: 'Crimson Pro', serif;
            text-align: center;
            border: none;
            border-bottom: 2px solid #e0e0e0;
            background: transparent;
            outline: none;
            color: #1a1a1a;
            transition: all 0.3s ease;
            margin-bottom: 2rem;
        }

        .input-field:focus {
            border-bottom-color: #ff6b7a;
        }

        .input-field::placeholder {
            color: #ccc;
        }

        .input-button {
            padding: 1rem 3rem;
            font-size: 1rem;
            font-family: 'Inter', sans-serif;
            font-weight: 400;
            background: #1a1a1a;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .input-button:hover {
            background: #333;
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        }

        .input-button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .loading-dots {
            display: inline-block;
            margin-left: 5px;
        }

        .loading-dots span {
            animation: blink 1.4s infinite;
            animation-fill-mode: both;
        }

        .loading-dots span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .loading-dots span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes blink {
            0%, 80%, 100% {
                opacity: 0;
            }
            40% {
                opacity: 1;
            }
        }

        /* Gradient orb background */
        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0;
            animation: fadeInOrb 3s ease-out forwards;
        }

        .orb-1 {
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(255, 183, 197, 0.4) 0%, transparent 70%);
            top: -10%;
            right: 10%;
            animation-delay: 0.5s;
        }

        .orb-2 {
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(255, 218, 185, 0.3) 0%, transparent 70%);
            bottom: -5%;
            left: 5%;
            animation-delay: 1s;
        }

        .orb-3 {
            width: 350px;
            height: 350px;
            background: radial-gradient(circle, rgba(206, 213, 255, 0.25) 0%, transparent 70%);
            top: 30%;
            left: -5%;
            animation-delay: 1.5s;
        }

        @keyframes fadeInOrb {
            to { opacity: 1; }
        }

        /* Main container */
        .container {
            position: relative;
            z-index: 10;
            text-align: center;
            max-width: 800px;
            padding: 2rem;
            opacity: 0;
            transition: opacity 1s ease 0.5s;
        }

        .container.visible {
            opacity: 1;
        }

        /* Animated heart icon */
        .heart-container {
            margin-bottom: 3rem;
            opacity: 0;
            transform: scale(0);
            animation: popIn 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55) 0.8s forwards;
        }

        @keyframes popIn {
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .heart-svg {
            width: 80px;
            height: 80px;
            fill: none;
            stroke: #ff6b7a;
            stroke-width: 2;
            stroke-linecap: round;
            stroke-linejoin: round;
        }

        .heart-path {
            stroke-dasharray: 300;
            stroke-dashoffset: 300;
            animation: drawHeart 2s ease-out 1.2s forwards;
        }

        @keyframes drawHeart {
            to {
                stroke-dashoffset: 0;
                fill: #ff6b7a;
            }
        }

        /* Text content */
        .text-content {
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 1s ease-out 2s forwards;
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .main-text {
            font-family: 'Crimson Pro', serif;
            font-size: 3.5rem;
            font-weight: 300;
            color: #1a1a1a;
            margin-bottom: 1.5rem;
            letter-spacing: -1px;
            line-height: 1.2;
        }

        .main-text strong {
            font-weight: 600;
            background: linear-gradient(135deg, #ff6b7a 0%, #ff9a8b 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            font-family: 'Inter', sans-serif;
            font-size: 1.1rem;
            font-weight: 300;
            color: #666;
            letter-spacing: 2px;
            text-transform: uppercase;
            opacity: 0;
            animation: fadeIn 1s ease-out 2.8s forwards;
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        /* Name display */
        .name-display {
            font-family: 'Inter', sans-serif;
            font-size: 0.9rem;
            font-weight: 300;
            color: #999;
            letter-spacing: 3px;
            text-transform: uppercase;
            opacity: 0;
            animation: fadeIn 1s ease-out 3.5s forwards;
            margin-top: 2rem;
        }

        /* Floating dots */
        .dot {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #ff6b7a;
            border-radius: 50%;
            opacity: 0;
            animation: floatDot 4s ease-in-out infinite;
        }

        @keyframes floatDot {
            0%, 100% {
                opacity: 0;
                transform: translateY(0) translateX(0);
            }
            50% {
                opacity: 0.6;
                transform: translateY(-80px) translateX(var(--drift));
            }
        }

        /* Ripple effect */
        .ripple {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 10px;
            height: 10px;
            border: 2px solid rgba(255, 107, 122, 0.3);
            border-radius: 50%;
            transform: translate(-50%, -50%) scale(0);
            animation: ripple 3s ease-out 1s infinite;
        }

        @keyframes ripple {
            0% {
                transform: translate(-50%, -50%) scale(0);
                opacity: 1;
            }
            100% {
                transform: translate(-50%, -50%) scale(50);
                opacity: 0;
            }
        }

        /* Subtle line decoration */
        .line-deco {
            width: 60px;
            height: 1px;
            background: linear-gradient(90deg, transparent, #ff6b7a, transparent);
            margin: 2rem auto;
            opacity: 0;
            animation: expandLine 1.5s ease-out 2.5s forwards;
        }

        @keyframes expandLine {
            from {
                width: 0;
                opacity: 0;
            }
            to {
                width: 60px;
                opacity: 0.5;
            }
        }

        @media (max-width: 768px) {
            .main-text {
                font-size: 2.2rem;
            }

            .subtitle {
                font-size: 0.9rem;
            }

            .heart-svg {
                width: 60px;
                height: 60px;
            }

            .orb-1, .orb-2, .orb-3 {
                width: 300px;
                height: 300px;
            }
        }
    </style>
</head>
<body>
    <!-- Input screen -->
    <div class="input-screen" id="inputScreen">
        <div class="input-container">
            <div class="input-label">Por favor ingresa tu nombre</div>
            <input 
                type="text" 
                class="input-field" 
                id="nameInput" 
                placeholder="Tu nombre"
                maxlength="30"
                autocomplete="off"
            />
            <br>
            <button class="input-button" id="submitBtn" onclick="showSurprise()">
                <span id="btnText">Enviar</span>
                <span class="loading-dots" id="loadingDots" style="display: none;">
                    <span>.</span><span>.</span><span>.</span>
                </span>
            </button>
        </div>
    </div>

    <!-- Background orbs -->
    <div class="orb orb-1"></div>
    <div class="orb orb-2"></div>
    <div class="orb orb-3"></div>

    <!-- Ripple effect -->
    <div class="ripple"></div>
    <div class="ripple" style="animation-delay: 1.5s;"></div>
    <div class="ripple" style="animation-delay: 2s;"></div>

    <!-- Main container -->
    <div class="container" id="mainContainer">
        <!-- Heart icon -->
        <div class="heart-container">
            <svg class="heart-svg" viewBox="0 0 100 100">
                <path class="heart-path" d="M50,85 C50,85 15,60 15,35 C15,25 20,15 30,15 C40,15 45,22 50,30 C55,22 60,15 70,15 C80,15 85,25 85,35 C85,60 50,85 50,85 Z"/>
            </svg>
        </div>

        <!-- Text content -->
        <div class="text-content">
            <div class="main-text">
                Sorpresa
                <br>Te Amo ðŸ¥º
            </div>
            
            <div class="line-deco"></div>
            
            <div class="subtitle">
                cosas que pasan cuando andas con un programador
            </div>

            <div class="name-display" id="nameDisplay"></div>
        </div>
    </div>

    <script>
        // Focus on input when page loads
        window.addEventListener('load', () => {
            document.getElementById('nameInput').focus();
        });

        // Create floating dots
        function createDot() {
            const dot = document.createElement('div');
            dot.className = 'dot';
            dot.style.left = Math.random() * 100 + '%';
            dot.style.bottom = '0';
            dot.style.animationDelay = Math.random() * 2 + 's';
            dot.style.setProperty('--drift', (Math.random() - 0.5) * 100 + 'px');
            document.body.appendChild(dot);
            
            setTimeout(() => dot.remove(), 4000);
        }

        // Show surprise message
        function showSurprise() {
            const name = document.getElementById('nameInput').value.trim();
            const submitBtn = document.getElementById('submitBtn');
            const btnText = document.getElementById('btnText');
            const loadingDots = document.getElementById('loadingDots');
            
            if (name === '') {
                alert('Por favor ingresa tu nombre');
                return;
            }

            // Disable button and show loading state
            submitBtn.disabled = true;
            btnText.style.display = 'none';
            loadingDots.style.display = 'inline-block';

            // Wait 3 seconds before showing surprise
            setTimeout(() => {
                // Hide input screen
                document.getElementById('inputScreen').classList.add('hide');

                // Show main container after input screen fades
                setTimeout(() => {
                    document.getElementById('mainContainer').classList.add('visible');
                    
                    // Start creating dots
                    setInterval(createDot, 800);
                    for (let i = 0; i < 8; i++) {
                        setTimeout(createDot, i * 200);
                    }
                }, 300);
            }, 1500); // 3 second delay
        }

        // Allow Enter key to submit
        document.getElementById('nameInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                showSurprise();
            }
        });
    </script>
</body>
</html>
